<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Edit Employee</h1>
    <form th:action="@{/employees/edit/{empno}(empno=${employee.empno})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="empno" th:value="${employee.empno}">

        <div>
            <label for="ename">Employee Name</label>
            <input type="text" id="ename" name="ename" th:value="${employee.ename}" required>
        </div>

        <div>
            <label for="job">Job</label>
            <input type="text" id="job" name="job" th:value="${employee.job}" required>
        </div>

        <div>
            <label for="mgr">Manager</label>
            <select id="mgr" name="mgr" required>
                <option value="">Select Manager</option>
                <!-- Populate this select with the list of employees passed from the backend -->
                <option th:each="emp : ${employees}"
                        th:value="${emp.ename}"
                        th:text="${emp.ename}"></option>
            </select>
        </div>


        <div>
            <label for="hiredate">Hire Date</label>
            <input type="date" id="hiredate" name="hiredate" th:value="${employee.hiredate}" required>
        </div>

        <div>
            <label for="sal">Salary</label>
            <input type="number" id="sal" name="sal" th:value="${employee.sal}" required min="0">
        </div>

        <div>
            <label for="comm">Commission</label>
            <input type="number" id="comm" name="comm" th:value="${employee.comm}" min="0">
        </div>

        <div>
            <label for="dept">Department</label>
            <input type="text" id="dept" name="dept" th:value="${employee.dept}" min="0">
        </div>



        <div>
            <label for="file">Upload Image</label>
            <input type="file" id="file" name="file" accept="image/*">
        </div>

        <button type="submit">Update Employee</button>
        <a href="/employees" class="btn btn-back">Back to List</a>
    </form>
</div>


</body>
</html>

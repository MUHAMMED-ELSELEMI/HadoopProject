<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #fff;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .table td {
            border: 1px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .table td img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .table td button {
            width: 80px;
            margin: 5px;
        }

        /* Styling for Add Employee Button */
        .btn-add {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-add:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-add:active {
            background-color: #1e7e34;
        }

        /* Styling for Edit and Delete Buttons */
        .btn-edit, .btn-delete {
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-edit {
            background-color: #007bff;
        }

        .btn-edit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-edit:active {
            background-color: #004085;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn-delete:active {
            background-color: #bd2130;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 767px) {
            .table th, .table td {
                padding: 10px;
            }

            .table td img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-right mb-4">
        <a href="/employees/add" class="btn-add">Add Employee</a>
    </div>
    <h1 class="text-center">Employee List</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Employee No</th>
            <th>Name</th>
            <th>Job</th>
            <th>Manager</th>
            <th>Hire Date</th>
            <th>Salary</th>
            <th>Commission</th>
            <th>Department</th>
            <th>Image</th>
            <th>operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.empno}"></td>
            <td th:text="${employee.ename}"></td>
            <td th:text="${employee.job}"></td>
            <td th:text="${employee.mgr}"></td>
            <td th:text="${employee.hiredate}"></td>
            <td th:text="${employee.sal}"></td>
            <td th:text="${employee.comm}"></td>
            <td th:text="${employee.dept}"></td>
            <td>
                <img th:src="@{'/employees/' + ${employee.empno} + '/images'}" alt="Employee Image"/>
            </td>

            <td>
                <!-- Edit button -->
                <a th:href="@{/employees/edit/{empno}(empno=${employee.empno})}" class="btn btn-edit">Edit</a>
                <!-- Delete button -->
                <form th:action="@{/employees/delete/{empno}(empno=${employee.empno})}" class="btn-delete" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
